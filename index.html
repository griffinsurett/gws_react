<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typewriter Effect</title>
  <style>
    .typewriter {
      font-family: monospace;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid black;
      display: inline-block;
    }

    .typewriter span {
      opacity: 0;
      display: inline-block;
      transition: opacity 0.2s ease-in-out;
    }
  </style>
</head>
<body>

  <div id="typewriter-container" class="typewriter"></div>

  <script>
    function typewriterEffect(text, containerId, speed = 100) {
      const container = document.getElementById(containerId);
      container.innerHTML = ''; // Clear existing content

      // Split the text into individual characters and wrap them in span
      text.split('').forEach((char, index) => {
        const span = document.createElement('span');
        span.textContent = char;
        container.appendChild(span);

        // Set a timeout to reveal each letter with a delay
        setTimeout(() => {
          span.style.opacity = 1;
        }, speed * index);
      });
    }

    // Example usage
    const word = 'Hello, World!';
    typewriterEffect(word, 'typewriter-container', 150); // Adjust speed as desired
  </script>

</body>
</html>
